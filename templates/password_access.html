{% extends "base.html" %}
{% block title %}Password Required - {{ team }}{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Username Required</h5>
                    </div>
                    <div class="card-body">
                        <p>This team calendar requires a username to access.</p>
                        
                        <form method="post" action="{{ url }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="username" name="username" required>
                                <div class="form-text">Enter a valid email address as your username</div>
                            </div>

                            <button type="submit" class="btn btn-primary">Access Team Calendar</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
