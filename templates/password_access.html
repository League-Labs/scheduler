{% extends "base.html" %}
{% block title %}Password Required - {{ team }}{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Password Required</h5>
                    </div>
                    <div class="card-body">
                        <p>This team calendar requires a password to access.</p>
                        
                        <form method="post" action="{{ url_for('password_access', team=team) }}">
                            <div class="mb-3">
                                <label for="password" class="form-label">Team Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Access Team Calendar</button>
                        </form>
                        
                        <div class="mt-3">
                            <p class="small text-muted">
                                If you don't have the password, please contact the team creator.
                            </p>
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-sm">Back to Teams List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
